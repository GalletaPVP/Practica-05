<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practica 05</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/estilos.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <script src="js/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <div class="contenedor">
                <div class="cabecera">
                    <h1>SIMULADOR DE PRESTAMOS</h1>
                </div>
                <div class="cuerpo">
                    <div class="campo">
                        <label for="tipo_prestamo">Tipo de Préstamo</label>
                        <select name="Tipos de préstamos" id="tipo_prestamo" onchange="calculo();">
                            <option value="1">Hipotecario</option>
                            <option value="2">Vivienda</option>
                            <option value="3">Sueldo</option>
                            <option value="4">Negocio</option>
                        </select>
                        <label for="Porcentaje" id="porcentaje"></label>
                    </div>
                    <div class="campo">
                        <label for="Nombre">Nombre</label>
                        <input type="text" name="Nombre" id="nombre" required>
                    </div>
                    <div class="campo">
                        <label for="importe">Importe</label>
                        <input type="text" name="Importe" id="importe" required>
                    </div>
                    <div class="campo">
                        <label for="cuotas">Cuotas</label>
                        <input type="text" name="Cuotas" id="cuotas" required>
                    </div>
                    <div class="campo">
                        <label for="total_interes">Total Interes</label>
                        <input type="text" name="Total Interes" id="total_interes" disabled>
                    </div>
                    <div class="campo">
                        <label for="total_pagar">Total a Pagar</label>
                        <input type="text" name="Total a Pagar" id="total_pagar" disabled>
                    </div>
                </div>
                <div class="pies">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ventana1" id="procesar">Calcular</button>
                    <button type="button" class="btn btn-danger" id="borrar">Limpiar</button>
                </div>
        </div>
        <div class="container">
            <div class="modal fade" id="ventana1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 id="Titulo">Datos ingresados</h1>
                        </div>
                        <div class="model-body">
                            <div>
                                <label>Nombre:</label>
                                <label id="Nombre"></label>
                            </div>
                            <div>
                                <label>Tipo de Prestamo:</label>
                                <label id="Tipo_prestamo"></label>
                            </div>
                            <div>
                                <label>Importe:</label>
                                <label id="Importe"></label>
                            </div>
                            <div>
                                <label>Cuotas:</label>
                                <label id="Cuotas"></label>
                            </div>
                            <div>
                                <label>Interes:</label>
                                <label id="Interes"></label>
                            </div>
                            <div>
                                <label>Total a Pagar:</label>
                                <label id="Total"></label>
                            </div>
                        </div>
                        <div class="modal-footer"> 
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/bootstrap.js"></script>
        <script src="js/algoritmo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    </body>
</html>
